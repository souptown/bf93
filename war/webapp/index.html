	<!-- Welcome template -->
	<script id="welcomeTemplate" type="text/x-handlebars-template">
		<div class="hero-unit">
			<img class="welcome-logo" src="images/SpartanLogo.png"/>
			<h1 class="fullNameWelcome">Superior Senior High class of 1993</h1>
			<h1 class="shortNameWelcome">SSHS class of 1993</h1>
			<p>Reunion planning, etc.</p>
			<div style="clear:both;"></div>
		</div>

		<div class="row">
			<div class="span8">
				<h2>Reunion</h2>
				<h3>July 26<sup>th</sup> and 27<sup>th</sup>, 2013</h3>
				<h4>Friday Night — Family Night</h4>
				<p>Bring the kids and relive your youth at the World of Wheels skate center. As retro as you remember, but with new management focused on good clean family fun! Private party for all reunion attendees and their families from 5PM to 7PM. Entry and skate rental is free.</p>
				<h4>Friday Night — Social Event</h4>
				<p>7PM at Ace’s on 29th - Cocktails and full menu</p>
				<h4>Saturday — Golf Tournament</h4>
				<p>Nemadji Golf Course - Competitive and “Just for fun” brackets</p>
				<h4>Saturday Night — Main Event</h4>
				<p>Come relive the All Night Graduation Party* at the beautiful new Yellowjacket Union on the UWS campus. Planned activities include Dinner, Dancing, Casino Night, Karaoke, a Hypnotist and reliving the “glory days”.</p>
				<br/>
				<p>* This will not be an all night event</p>
			</div>
			<div class="span4">
				<h2>Venues</h2>
				<ul>
					<li><a href="http://wowsk8.us" title="Friday night - family night">World of Wheels</a></li>
					<li><a href="http://aceson29.com" title="Friday night - social event">Aces on 29th</a></li>
					<li><a href="http://www.nemadjigolf.com" title="Saturday - golf tournament">Nemadji Golf Course</a></li>
					<li><a href="http://www.flickr.com/photos/uw-superior/4626894776/in/photostream/" title="Saturday night - main event">Yellowjacket Union</a></li>
				</ul>
			</div>
		</div>
		<div class="row">
		</div>


	</script>

	<!-- Registration template -->
	<script id="registrationTemplate" type="text/x-handlebars-template">
		<div class="span12">

			<div class="row paypalMessageContainer">
				<div class="span12">
					<div class="alert">
						<button type="button" class="close" data-dismiss="alert">×</button>
						<div class="paypalMessage">paypal message</div>
					</div>
				</div>
			</div>

			<div class="row">

				<div class="span8">
					<h1>Registration</h1>
					<p>Registration fee:
						<ul>
							<li>$40 per person prior to March 1, 2013</li>
							<li>$50 per person starting March 1, 2013</li>
							<li>$60 per person at the door</li>
					</p>

					<form action="https://www.paypal.com/cgi-bin/webscr" method="post">
					<input type="hidden" name="cmd" value="_s-xclick">
					<input type="hidden" name="hosted_button_id" value="P9BM97JLR245L">
					<table>
					<tr><td><input type="hidden" name="on0" value="includeOnWebsite">May we include your name in the <a href="#registered">list of registered attendees</a>?</td></tr><tr><td><select name="os0">
						<option value="Yes">Yes </option>
						<option value="No">No </option>
					</select> </td></tr>
					<tr><td><input type="hidden" name="on1" value="attendee">PLEASE tell us your name for admittance to the Saturday evening reunion event. Include your name from high school if it is different than your current name. If you answered No above, we will respect your wish to not be included in the attendee list, but we still need your's and your guest's (if you are paying for more than 1 person) names so that we can make name tags beforehand! Thanks!</td></tr><tr><td><input type="text" name="os1" maxlength="200"></td></tr>
					</table>
					<input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_paynowCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
					<img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
					</form>

				</div>

			</div>

			<div class="row">
				<div class="span6">
					<h2>Planning a longer stay?</h2>
					<ul>
						<li><a href="http://www.superiorchamber.org" title="Superior-Douglas County Chamber of Commerce">Superior-Douglas County Chamber of Commerce</a></li>
						<li><a href="http://www.twinportsnightlife.com" title="Twin Ports Night Life">Twin Ports Night Life</a></li>
						<li><a href="http://visitduluth.com" title="Visit Duluth">Visit Duluth</a></li>
					</ul>
				</div>

				<div class="span6">
					<h2>Need a room?</h2>
					<p>
						<ul>
							<li><a href="http://www.barkersislandinn.com" title="Barkers Island Inn">Barkers Island Inn</a></li>
							<li><a href="http://www.hisuperior.com" title="Holiday Inn Express">Holiday Inn Express</a></li>
						</ul>
					</p>
				</div>
			</div>

		</div>

	</script>
